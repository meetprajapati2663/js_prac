<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>

     // increment 

     let x = 10

        console.log("x=>", x)
        x++
        console.log("x=>", x)
        ++x
        console.log("x=>", x)
        x++

        // decrement

        let a = 20

        console.log("a=>",a)
        --a
         console.log("a=>",a) //19
        a--
          console.log("a=>",a)
        --a

        


  </script>  
</body>
</html>
